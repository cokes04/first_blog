{% extends 'blogapp/base.html'%}
{% block content %}
            {% for post in posts %}
                <div class="post">
                <h1><a href="{% url 'blogapp:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
                <p>{{post.author}} {{post.published_date}}</p><br />
                <p>{{post.text|linebreaksbr}}</p><br />
                </div>
            {% endfor %}
{% endblock %}
